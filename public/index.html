                <div class="col-sm-8 py-4">

      <form action="/accept" enctype="multipart/form-data" class="main-form" method="POST">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" required>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email id</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div> 
        <div class="form-group">
            <label for="upload">Upload your video here</label>
            <input type="file" id="upload" name="upload" class="form-control-file" accept="video/*" capture="user" required> 
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="submit">
        </div>
      </form>
